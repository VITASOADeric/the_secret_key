<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Formation - The Secret Key Consulting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <style>
        /* Add custom styles for menu animations */
        .menu-item {
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .menu-item:hover {
            color: #f87171; /* Tailwind red-400 */
        }
        .submenu {
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);
            opacity: 0;
        }
        .group:hover .submenu {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-black text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="images/logo.JPG" alt="The Secret Key Consulting Logo" class="h-12 mr-4">
                <div class="text-lg font-bold">The Secret Key Consulting</div>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html#home" class="hover:text-red-500">Accueil</a></li>
                <li><a href="index.html#about" class="hover:text-red-500">À propos</a></li>
                <li class="relative group menu-item">
                    <a href="#" class="hover:text-red-500">Formation</a>
                    <ul class="absolute group-hover:block bg-white text-black mt-1 submenu" style="min-width: 250px;">
                        <li><a href="training-plan.html" class="block px-4 py-2 hover:bg-gray-200 hover:text-red-500">Plan de Formation</a></li>
                        <li><a href="training-request.html" class="block px-4 py-2 hover:bg-gray-200 hover:text-red-500">Demande de Formation</a></li>
                    </ul>
                </li>
                <li><a href="index.html#services" class="hover:text-red-500">Services</a></li>
                <li><a href="gallery.html" class="hover:text-red-500">Galerie</a></li>
              
                <li><a href="index.html#contact" class="hover:text-red-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <section id="calendar" class="py-20">
            <h2 class="text-3xl font-bold text-center text-red-500">Plan de Formation 2025</h2>
            <div id='calendar' class="mt-8"></div>
        </section>
        <!-- Modal -->
        <div id="eventModal" class="fixed inset-0 bg-gray-900 bg-opacity-100 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h3 id="eventTitle" class="text-xl font-bold mb-4"></h3>
                <p id="eventDate" class="mb-2"></p>
                <p id="eventLocation" class="mb-2"></p>
                <p id="eventModule" class="mb-2"></p>
                <p id="eventDuration" class="mb-2"></p>
                <p id="eventTrainer" class="mb-2"></p>
                <p id="eventCertification" class="mb-2"></p>
                <button id="closeModal" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Fermer</button>
            </div>
        </div>
    </main>
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 The Secret Key Consulting. Tous droits réservés.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-red-500">LinkedIn</a>
                <a href="#" class="hover:text-red-500">GitHub</a>
                <a href="#" class="hover:text-red-500">ResearchGate</a>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Formation ISO 9001', start: '2025-01-10', extendedProps: { date: '10 Janvier 2025', location: 'Paris', module: 'Qualité', duration: '3 jours', trainer: 'Jean Dupont', certification: 'ISO 9001' } },
                    { title: 'Formation ISO 14001', start: '2025-02-15', extendedProps: { date: '15 Février 2025', location: 'Lyon', module: 'Environnement', duration: '2 jours', trainer: 'Marie Curie', certification: 'ISO 14001' } },
                    { title: 'Formation ISO 28000', start: '2025-03-20', extendedProps: { date: '20 Mars 2025', location: 'Marseille', module: 'Sécurité', duration: '4 jours', trainer: 'Albert Einstein', certification: 'ISO 28000' } },
                    { title: 'Formation ISO 27001', start: '2025-04-25', extendedProps: { date: '25 Avril 2025', location: 'Toulouse', module: 'Sécurité de l\'information', duration: '5 jours', trainer: 'Isaac Newton', certification: 'ISO 27001' } },
                    // Additional events for April
                    { title: 'Formation ISO 45001', start: '2025-04-05', extendedProps: { date: '5 Avril 2025', location: 'Nice', module: 'Santé et Sécurité', duration: '3 jours', trainer: 'Nikola Tesla', certification: 'ISO 45001' } },
                    { title: 'Formation ISO 50001', start: '2025-04-15', extendedProps: { date: '15 Avril 2025', location: 'Bordeaux', module: 'Gestion de l\'énergie', duration: '2 jours', trainer: 'Thomas Edison', certification: 'ISO 50001' } }
                ],
                eventClick: function(info) {
                    var modal = document.getElementById('eventModal');
                    document.getElementById('eventTitle').innerText = info.event.title;
                    document.getElementById('eventDate').innerText = 'Date: ' + info.event.extendedProps.date;
                    document.getElementById('eventLocation').innerText = 'Lieu: ' + info.event.extendedProps.location;
                    document.getElementById('eventModule').innerText = 'Module: ' + info.event.extendedProps.module;
                    document.getElementById('eventDuration').innerText = 'Durée: ' + info.event.extendedProps.duration;
                    document.getElementById('eventTrainer').innerText = 'Nom du Formateur: ' + info.event.extendedProps.trainer;
                    document.getElementById('eventCertification').innerText = 'Certification: ' + info.event.extendedProps.certification;
                    modal.classList.remove('hidden');
                }
            });
            calendar.render();

            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('eventModal').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
