<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Formation - The Secret Key Consulting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure submenu is only shown on hover over the 'Formation' menu item */
        .group:hover .submenu {
            display: block;
        }
        .submenu {
            display: none;
        }
        /* Modernize form styles */
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            border: 2px solid #d1d5db; /* Tailwind gray-300 */
            background-color: #f9fafb; /* Tailwind gray-50 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            padding: 0.75rem; /* Increase padding for height */
            margin-bottom: 1rem; /* Increase margin for spacing */
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus {
            border-color: #f87171; /* Tailwind red-400 */
            box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.3);
        }
        button[type="submit"] {
            background-color: #ef4444; /* Tailwind red-500 */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #dc2626; /* Tailwind red-600 */
            transform: translateY(-2px);
        }
        label {
            font-weight: bold;
            color: #374151; /* Tailwind gray-700 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-black text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/images/logo.jpg" alt="The Secret Key Consulting Logo" class="h-12 mr-4">
                <div class="text-lg font-bold">The Secret Key Consulting</div>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html#home" class="hover:text-red-500">Accueil</a></li>
                <li><a href="index.html#about" class="hover:text-red-500">À propos</a></li>
                <li class="relative group menu-item">
                    <a href="#" class="hover:text-red-500">Formation</a>
                    <ul class="absolute hidden group-hover:block bg-white text-black mt-1 submenu" style="min-width: 250px;">
                        <li><a href="training-plan.html" class="block px-4 py-2 hover:bg-gray-200 hover:text-red-500">Plan de Formation</a></li>
                        <li><a href="training-request.html" class="block px-4 py-2 hover:bg-gray-200 hover:text-red-500">Demande de Formation</a></li>
                    </ul>
                </li>
                <li><a href="index.html#services" class="hover:text-red-500">Services</a></li>
                <li><a href="gallery.html" class="hover:text-red-500">Galerie</a></li>
              
                <li><a href="index.html#contact" class="hover:text-red-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <section class="py-20">
            <h2 class="text-3xl font-bold text-center text-red-500">Demande de Formation</h2>
            <form action="https://formspree.io/f/mvgkyvbq" method="POST" class="mt-8 space-y-8">
                <label>
                    Nom complet:
                    <input type="text" name="nom_complet" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Société/Organisation:
                    <input type="text" name="societe" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Poste occupé:
                    <input type="text" name="poste" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Email:
                    <input type="email" name="email" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Téléphone:
                    <input type="tel" name="telephone" class="w-full border-2 border-gray-400 rounded-lg shadow-md focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Intitulé de la formation souhaitée:
                    <input type="text" name="formation" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Date souhaitée (si session planifiée):
                    <input type="date" name="date" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Lieu de formation (en présentiel / à distance):
                    <input type="text" name="lieu" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Objectifs de la formation:
                    <textarea name="objectifs" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white"></textarea>
                </label>
                <label>
                    Prérequis techniques ou connaissances actuelles:
                    <textarea name="prerequis" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white"></textarea>
                </label>
                <label>
                    Besoins particuliers (accessibilité, matériel, etc.):
                    <textarea name="besoins" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white"></textarea>
                </label>
                <label>
                    Modalités de paiement (à titre individuel / prise en charge par l'employeur):
                    <input type="text" name="modalites" class="w-full border-2 border-gray-400 rounded-lg shadow-md mb-4 focus:ring-red-500 focus:border-red-500 transition duration-300 ease-in-out transform hover:scale-105 bg-white">
                </label>
                <label>
                    Consentement aux conditions générales:
                    <input type="checkbox" name="consentement" class="mr-2 transform scale-125"> J'accepte les conditions générales
                </label>
                <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Envoyer la Demande</button>
            </form>
        </section>
    </main>
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 The Secret Key Consulting. Tous droits réservés.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-red-500">LinkedIn</a>
                <a href="#" class="hover:text-red-500">GitHub</a>
                <a href="#" class="hover:text-red-500">ResearchGate</a>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(form);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                console.log('Form Data:', jsonData); // Log the form data

                fetch('https://formspree.io/f/mvgkyvbq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => {
                    console.log('Response:', response); // Log the response
                    if (response.ok) {
                        alert('Form submitted successfully!');
                        form.reset();
                    } else {
                        alert('There was a problem with the form submission.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form.');
                });
            });
        });
    </script>
</body>
</html>
